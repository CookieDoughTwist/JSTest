<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">

<script>
var myShip;

function startGame() {
    myShip = new component(30, 30, "red", 225, 225);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1920;
        this.canvas.height = 1080;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {

    this.type = type;
    this.width = width;
    this.height = height;
    this.angle = 0;
	this.dangle = 0;
    this.x = x;
    this.y = y;  
	this.dx = 0;
	this.dy = 0;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.save(); 

		var a = rotate([              0,      this.width],this.angle),
		b = rotate([ 0.5*this.width, -0.5*this.width],this.angle),
		c = rotate([-0.5*this.width, -0.5*this.width],this.angle);

		
		ctx.beginPath();
		ctx.fillStyle = "#F00";
		ctx.moveTo(this.x+a[0],this.y+a[1]);
		ctx.lineTo(this.x+b[0],this.y+b[1]);
		ctx.lineTo(this.x+c[0],this.y+c[1]);
		ctx.fill();
		
		ctx.font = "30px Arial";
		ctx.fillText("A = ("+a[0].toFixed(3)+","+a[1].toFixed(3)+")",10,50);
		ctx.fillText("B = ("+b[0].toFixed(3)+","+b[1].toFixed(3)+")",10,100);
		ctx.fillText("C = ("+c[0].toFixed(3)+","+c[1].toFixed(3)+")",10,150);
		ctx.fillText("angle = "+this.angle.toFixed(3),10,200);
		
		ctx.restore();
    }
    this.newPos = function() {
        this.angle += this.dangle * Math.PI / 180;
        this.x += this.dx;
        this.y += this.dy;
    }
	this.impulse = function(magnitude, angle) {
		this.dx = magnitude * Math.sin(angle);
		this.dy = magnitude * Math.cos(angle);
	}
	this.thrust = function() {
		this.impulse(1,this.angle);
	}
}

function updateGameArea() {
    myGameArea.clear();
    if (myGameArea.keys && myGameArea.keys[37]) {myShip.dangle += .1; }
    if (myGameArea.keys && myGameArea.keys[39]) {myShip.dangle += -.1; }
    if (myGameArea.keys && myGameArea.keys[38]) {myShip.thrust(); }
    myShip.newPos();
    myShip.update();
}

function rotate(point, angle) {
// Clockwise rotation
    var sin = Math.sin(angle),        
		cos = Math.cos(angle);
    return [(cos * point[0]) + (sin * point[1]), -(sin * point[0]) + (cos * point[1])];
}
</script>

<p>Asteroid!</p>

</body>
</html>
